<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>

  <body>
    <canvas width="500" height="500" id="canvas" style="width: 100%"></canvas>
    <canvas width="500" height="500" id="canvas2" style="width: 100%"></canvas>
    <script src="https://cdn.bootcdn.net/ajax/libs/pixi.js/4.8.7/pixi.min.js"></script>

    <script src="/EVA.js"></script>
    <script src="/Eva.RendererAdapter.js"></script>
    <script src="/EVA.plugin.renderer.js"></script>
    <script src="/EVA.plugin.renderer.img.js"></script>
    <script>
      const {Game, GameObject, resource, RESOURCE_TYPE, Scene, LOAD_SCENE_MODE} = EVA;
      const {RendererSystem} = EVA.plugin.renderer;
      const {Img, ImgSystem} = EVA.plugin.renderer.img;
      resource.addResource([
        {
          name: 'imageName',
          type: RESOURCE_TYPE.IMAGE,
          src: {
            image: {
              type: 'png',
              url: 'https://gw.alicdn.com/tfs/TB1DNzoOvb2gK0jSZK9XXaEgFXa-658-1152.webp',
            },
          },
          preload: true,
        },
      ]);

      const game = new Game({
        systems: [
          new RendererSystem({
            canvas: document.querySelector('#canvas'),
            width: 500,
            height: 500,
          }),
          new ImgSystem(),
        ],
      });

      const image = new GameObject('image', {
        size: {width: 400, height: 400},
        origin: {x: 0, y: 0},
        position: {
          x: 0,
          y: 0,
        },
        anchor: {
          x: 0,
          y: 0,
        },
      });

      image.addComponent(
        new Img({
          resource: 'imageName',
        }),
      );

      game.scene.addChild(image);

      const scene2 = new Scene('scene2');

      game.loadScene({
        scene: scene2,
        mode: LOAD_SCENE_MODE.MULTI_CANVAS,
        params: {
          canvas: document.querySelector('#canvas2'),
          width: 500,
          height: 500,
        },
      });
      const image2 = new GameObject('image', {
        size: {width: 400, height: 400},
        origin: {x: 0, y: 0},
        position: {
          x: 30,
          y: 30,
        },
        anchor: {
          x: 0,
          y: 0,
        },
      });

      image2.addComponent(
        new Img({
          resource: 'imageName',
        }),
      );
      // scene2.addChild(image2)
      // game.scene.addChild(image2)
      setTimeout(() => {
        scene2.addChild(image2);
      }, 3000);
    </script>
  </body>
</html>
